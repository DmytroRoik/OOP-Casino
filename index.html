<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Casino</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header>
		<ul class="casino">
			<li><h2>Casino:</h2></li>
			<li class="info-money">
				<label for="inputCasinoMoney">Money in Casino:</label>
				<input type="number" id="inputCasinoMoney" >
			</li>
			<li class="casino-SlotsNumber">
				<label for="inputCasinoSlots">Casino Slots:</label>
				<input type="number" min="1" id="inputCasinoSlots">
			</li>
			<button onclick="createCasino()" class="createObj">Create Casino</button>
		</ul>
		<ul class="player">
			<li>
				<h2>Player:</h2>
			</li>
			<li class="info-money">
				<label for="inputPlayerMoney">Player Money: <input type="number" min="1"> </label>
			</li>
			<li><button class="createObj">Change Player</button> </li>
		</ul>
	</header>
	<section class="container">
		<h1>Slots</h1>
		<div class="divslotContainer">
			<button class="btn-prev" onclick="prevSlots()">back</button>

			<div id="slots" class="container">

			</div>
			<button class="btn-next" onclick="nextSlots()">Next</button>
		</div>
		<button onclick="addSlot()">Add New Slot</button>
	</section>
	<section id="modalWindow" class="hidden">
		<button class="btnClose">X</button>
		<div>
			<h2>Slot: <span>0</span></h2>
			<h4>Monney in Slot: <span>0</span></h4>
			<h4>Your Money in Slot <span>0</span></h4>
		</div>
		<div class="slots">
			<div class="slotNumber">1</div>
			<div class="slotNumber">2</div>
			<div class="slotNumber">3</div>
			<button class="btnPlay" disabled>Play</button>
		</div>

		<form id="usersBet">
			<label for="inpUserMoney">User`s Bet: </label>
			<input type="number" id="inpUserMoney" min="1" value="1">
			<input type="submit" class="btn" value="Insert Money">
		</form>



	</section>
	<script src="js/slotMachine.js"></script>
	<script src="js/casino.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
